# SonarQube project configuration
sonar.projectKey=cxx-learning
sonar.projectName=C++ Learning Repository
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Include only C++ files
sonar.inclusions=**/*.cpp,**/*.hpp,**/*.h

# Exclude build artifacts and external dependencies
sonar.exclusions=**/build/**,**/.git/**,**/node_modules/**,**/.sonar/**,**/.scannerwork/**

# C++ specific configuration
sonar.cpp.file.suffixes=.cpp,.hpp,.h
sonar.cfamily.build-wrapper-output=bw-output
sonar.cfamily.threads=4

# Optional: If you have a SonarQube server
# sonar.host.url=http://localhost:9000
# sonar.login=your-token-here

# Code coverage (optional, if you add tests later)
# sonar.cfamily.gcov.reportsPath=coverage

# Ignore certain rules for learning code (optional)
# sonar.issue.ignore.multicriteria=e1,e2
# sonar.issue.ignore.multicriteria.e1.ruleKey=cpp:S106
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.cpp
# sonar.issue.ignore.multicriteria.e2.ruleKey=cpp:S5945
# sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.cpp